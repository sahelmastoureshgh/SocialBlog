{% extends 'layout.html' %}


{% block head %}
  {% parent %}
{% endblock %}

{% block content %}



		<form  method="post" action='/login'>

	  				<div class="modal-dialog modal-sm">
	    				<div class="modal-content">
	      					<div class="modal-header">
	        					<button type="button" class="close" data-dismiss="modal">&times;</button>
	        					<h4 class="modal-title" id="loginModalLabel">Login</h4>
	      					</div>
	      					<div class="modal-body">
								<div class="form-group" id="inputUserIDFormGroup">				
									<label class="control-label" for="inputUserID">UserID</label>	 				
									<input class="form-control input-lg" id="email" name=
									"email" placeholder="Your Email" type="text" value="{{user.email}}">
								</div>
								<div class="form-group" id="inputPasswordFormGroup">				
									<label class="control-label" for="password">Password</label> 				
									<input class="form-control input-lg" id="password"
									name="password" placeholder="Password" type=
									"password">    			
								</div>
	      					</div>
	      					<div class="modal-footer">
	       	 					<button type="button" class="btn btn-default"   data-dismiss="modal">Cancel</button>
	        					<button type="submit" class="btn btn-primary">Login</button>
	      					</div>
	    				</div>
	  				</div>

      </form>
					
						

{% endblock %}
