<p>
	{% extends 'layout.html' %} {% block head %} {% parent %} {% endblock %} {% block content %}
</p>
<div class="container">
		<div class="well">
			<form  class="form-horizontal well" method="post" action='/login'>
				<fieldset>
					<legend>Log In</legend>

 
					<div class="row">
						<div class="col-xs-8">
 
							<div class="form-group">
								<div class="rows">
									<div class="col-md-8">
													
										<div class="col-lg-12">
											
											<input class="form-control input-lg" id="email" name=
											"email" placeholder="Your Email" type="text"  value="{{                                                                                           user.email}}">
											
										</div>
									</div>
								</div>
							</div>
 
		
							<div class="form-group">
								<div class="rows">
									<div class="col-md-8">
										<div class="col-lg-12">
											
											<input class="form-control input-lg" id="password"
											name="password" placeholder="Password" type=
											"password">
										</div>
									</div>
								</div>
							</div>
 

 
							<div class="form-group">
								<div class="rows">
									<div class="col-md-8">
										<div class="col-lg-12">
											<button class="btn btn-primary btn-lg" type=
											"submit">Log In</button>
										</div>
									</div>
								</div>
							</div>
							
						</div>
						<div class="form-group">
							<div class="col-md-12 control">
								<div style="border-top: 1px ; padding-top:15px; font-size:85%">
									Don't have an account! <a href="#" onclick="$('#loginbox').hide(); $('#signupbox').show()">Sign Up Here</a>
								</div>
							</div>
						</div>
					</div>
				</fieldset>
			</form>
		</div>
	</div><!-- /container -->


<p>
	{% endblock %}
</p>
