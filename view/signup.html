{% extends 'layout.html' %}


{% block head %}
  {% parent %}
{% endblock %}

{% block content %}

<body>
	<div class="container">
		<div class="well">
			<form  class="form-horizontal well" method="post" action='/signup'>
				<fieldset>
					<legend>Sign Up</legend>

 
					<div class="row">
						<div class="col-xs-8">
 
							<div class="form-group">
								<div class="rows">
									<div class="col-md-8">
										<div class="col-lg-12">
											<input class="form-control input-lg" id="email" name=
											"email" placeholder="Your Email" type="text"  value="{{                                                                                           user.email}}">
										</div>
									</div>
								</div>
							</div>
 
							<div class="form-group">
								<div class="rows">
									<div class="col-md-8">
										<div class="col-lg-12">
											<input class="form-control input-lg" id="reemail" name=
											"reemail" placeholder="Re-enter Email" type="text">
										</div>
									</div>
								</div>
							</div>
 
							<div class="form-group">
								<div class="rows">
									<div class="col-md-8">
										<div class="col-lg-12">
											<input class="form-control input-lg" id="password"
											name="password" placeholder="New Password" type=
											"password">
										</div>
									</div>
								</div>
							</div>
 

 
							<div class="form-group">
								<div class="rows">
									<div class="col-md-8">
										<div class="col-lg-12">
											<button class="btn btn-primary btn-lg" type=
											"submit">Sign Up</button>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</fieldset>
			</form>
		</div>
	</div><!-- /container -->
</body>
</html>
{% endblock %}
